# ARES Project Configuration
# Documentation Agent System Configuration File

project:
  name: "ARES"
  full_name: "Agent Reliability Enforcement System"
  version: "0.1.0"
  description: "Intelligent agent reliability monitoring and enforcement framework"

  # Project metadata
  start_date: "2025-07-15"
  target_completion: "2025-09-15"
  project_manager: "@tech-lead-orchestrator"
  technical_lead: "@project-documentation-agent"

  # Repository information
  repository:
    url: "https://github.com/Neikan-BSN/ARES.git"
    branch: "main"
    backup_branches: ["develop", "feature/documentation-agent"]

# Documentation System Configuration
documentation:
  auto_update:
    enabled: true
    interval_minutes: 15
    background_service: true

  master_documents:
    - name: "PROJECT_ROADMAP.md"
      update_frequency: "weekly"
      data_sources: ["milestones", "git_stats", "code_metrics"]

    - name: "DEVELOPMENT_STATUS.md"
      update_frequency: "daily"
      data_sources: ["git_stats", "code_metrics", "agent_activities"]

    - name: "AGENT_COORDINATION_LOG.md"
      update_frequency: "15_minutes"
      data_sources: ["agent_activities", "workflows", "task_handoffs"]

    - name: "TECHNICAL_DEBT_REGISTRY.md"
      update_frequency: "daily"
      data_sources: ["technical_debt", "resolution_timeline"]

    - name: "INTEGRATION_CHECKPOINTS.md"
      update_frequency: "hourly"
      data_sources: ["integration_checkpoints", "system_health"]

  tracking_documents:
    - name: "MILESTONE_TRACKER.md"
      update_frequency: "15_minutes"
      location: "tracker/"

    - name: "AGENT_PERFORMANCE_TRACKER.md"
      update_frequency: "15_minutes"
      location: "tracker/"

    - name: "DAILY_STATUS_REPORT.md"
      update_frequency: "daily"
      location: "reports/"

# Agent System Configuration
agents:
  orchestration:
    - name: "@tech-lead-orchestrator"
      role: "Primary coordinator"
      capabilities: ["task_breakdown", "agent_routing", "dependency_management"]
      priority: "critical"

    - name: "@project-analyst"
      role: "Deep analysis"
      capabilities: ["architectural_analysis", "dependency_mapping"]
      priority: "high"

    - name: "@team-configurator"
      role: "Team optimization"
      capabilities: ["agent_routing", "performance_optimization"]
      priority: "medium"

  core_development:
    - name: "@code-archaeologist"
      role: "Codebase exploration"
      capabilities: ["pattern_discovery", "architectural_documentation"]
      priority: "high"

    - name: "@code-reviewer"
      role: "Quality assurance"
      capabilities: ["security_validation", "quality_metrics"]
      priority: "high"

    - name: "@documentation-specialist"
      role: "Technical documentation"
      capabilities: ["documentation_creation", "knowledge_synthesis"]
      priority: "medium"

    - name: "@performance-optimizer"
      role: "System optimization"
      capabilities: ["performance_analysis", "bottleneck_identification"]
      priority: "high"

  universal_development:
    - name: "@api-architect"
      role: "API design"
      capabilities: ["restful_design", "microservice_coordination"]
      priority: "high"

    - name: "@backend-developer"
      role: "Implementation"
      capabilities: ["async_patterns", "database_operations"]
      priority: "critical"

  specialized_agents:
    frontend:
      - name: "@frontend-developer"
        capabilities: ["dashboard_ui", "websocket_integration"]
        priority: "high"

    framework_specialists:
      django:
        - "@django-api-developer"
        - "@django-backend-expert"
        - "@django-orm-expert"
      laravel:
        - "@laravel-backend-expert"
        - "@laravel-eloquent-expert"
      rails:
        - "@rails-backend-expert"
        - "@rails-api-developer"
        - "@rails-activerecord-expert"
      react:
        - "@react-component-architect"
        - "@react-nextjs-expert"
        - "@react-state-manager"
      vue:
        - "@vue-component-architect"
        - "@vue-nuxt-expert"
        - "@vue-state-manager"

