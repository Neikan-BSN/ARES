# Technical Configuration
technical:
  # Database configuration
  database:
    development:
      type: "sqlite"
      url: "sqlite:///./ares_dev.db"

    production:
      type: "postgresql"
      host: "${DATABASE_HOST}"
      port: 5432
      database: "ares_prod"

  # API configuration
  api:
    version: "v1"
    base_url: "/api"
    documentation:
      swagger_ui: true
      redoc: true

  # WebSocket configuration
  websocket:
    connection_timeout: 300
    max_connections: 1000
    heartbeat_interval: 30

  # MCP Servers
  mcp_servers:
    - name: "sqlite"
      capabilities: ["database_operations", "query_execution"]
      priority: "critical"

    - name: "postgresql"
      capabilities: ["production_database", "advanced_queries"]
      priority: "high"

    - name: "eslint-quality"
      capabilities: ["frontend_code_quality", "linting"]
      priority: "medium"

    - name: "code_checker"
      capabilities: ["python_quality", "security_scanning"]
      priority: "high"

    - name: "playwright-enhanced"
      capabilities: ["browser_automation", "e2e_testing"]
      priority: "medium"

    - name: "docker"
      capabilities: ["containerization", "deployment"]
      priority: "high"

    - name: "github-actions"
      capabilities: ["ci_cd", "automation"]
      priority: "high"

    - name: "ripgrep-search"
      capabilities: ["codebase_search", "pattern_matching"]
      priority: "medium"

# Quality Standards
quality:
  code_coverage:
    minimum: 90
    target: 95

  response_time:
    api_endpoints: 200  # milliseconds
    websocket_latency: 50  # milliseconds

  reliability:
    agent_success_rate: 90  # percentage
    system_uptime: 99.9  # percentage

  security:
    vulnerability_tolerance: 0
    security_scan_frequency: "daily"

  documentation:
    completeness: 95  # percentage
    accuracy: 98  # percentage
    freshness: 24  # hours maximum age

# Monitoring and Alerting
monitoring:
  health_checks:
    interval: 60  # seconds
    endpoints:
      - "/health"
      - "/api/project/documentation/status"

  performance_metrics:
    collection_interval: 300  # seconds
    retention_days: 30

  alerting:
    critical_response_time: 120  # seconds
    error_threshold: 5  # percentage
    agent_failure_threshold: 10  # percentage

# Integration Settings
integrations:
  git_hooks:
    enabled: true
    events: ["pre-commit", "post-commit", "pre-push"]
    documentation_update: true

  ci_cd:
    platform: "github_actions"
    automated_testing: true
    automated_deployment: false  # Manual approval required

  external_tools:
    bandit_security_scan: true
    sonarqube_analysis: false  # Planned
    performance_monitoring: true

# Environment Configuration
environments:
  development:
    debug: true
    hot_reload: true
    cors_enabled: true

  staging:
    debug: false
    hot_reload: false
    cors_enabled: true

  production:
    debug: false
    hot_reload: false
    cors_enabled: false
    security_headers: true
    rate_limiting: true

# Backup and Recovery
backup:
  database:
    frequency: "daily"
    retention_days: 30

  documentation:
    frequency: "hourly"
    retention_days: 7

  configuration:
    frequency: "weekly"
    retention_days: 90
