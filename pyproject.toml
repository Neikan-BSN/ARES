# ARES - Agent Reliability Enforcement System - Production-ready multi-agent coordination
# Standardized UV Workspace pyproject.toml Template v2.0
# Python >=3.12,<3.14 with Hatchling build system - Phase 2 Day 2 Standard

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.metadata]
allow-direct-references = true

