# ================================================================================
# UV CONFIGURATION - CANONICAL VIRTUAL ENVIRONMENT
# ================================================================================
[tool.uv]
managed = true
package = true

dev-dependencies = [
    # Development tools
    "ruff>=0.4.0",
    "mypy>=1.10.0",
    "pre-commit>=3.7.0",

    # Testing framework
    "pytest>=8.1.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "coverage[toml]>=7.4.0",

    # Security scanning
    "bandit[toml]>=1.7.8",
    "safety>=3.1.0",
    "detect-secrets>=1.5.0",

    # Documentation
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.25.0",
]

# ================================================================================
# COVERAGE CONFIGURATION
# ================================================================================
[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/venv/*",
    "*/.venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

# ================================================================================
# MYPY CONFIGURATION - PRAGMATIC SETTINGS
# ================================================================================
[tool.mypy]
python_version = "3.12"

# Explicit package base to fix module path issues
explicit_package_bases = true
mypy_path = ["src"]

# RELAXED settings for real-world development
disallow_untyped_defs = false          # Don't require types everywhere
disallow_incomplete_defs = false       # Allow partial typing
warn_return_any = false                # Don't warn about Any
warn_unused_ignores = false            # Don't warn about unused ignores
disallow_untyped_decorators = false    # Don't require decorator typing

# Keep these - they catch real bugs
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Useful settings
ignore_missing_imports = true
show_error_codes = true
pretty = true

exclude = ["docs/", "build/", "dist/", ".venv/"]

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
warn_return_any = false

# ================================================================================
# RUFF CONFIGURATION - PRAGMATIC LINTING
# ================================================================================
[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.format]
# Ruff formatting (replaces Black)
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
select = [
    "E4",   # Import errors only
    "E7",   # Statement errors only
    "E9",   # Runtime errors only
    "F",    # Pyflakes (undefined vars, unused imports)
    "I",    # Import sorting
    "B",    # Bugbear (likely bugs)
    "S",    # Security issues
    "UP",   # Deprecated syntax
]

ignore = [
    "E501",    # Line too long (handled by formatter)
    "S101",    # Use of assert (fine in development)
    "S105",    # Hardcoded password (too many false positives)
    "S106",    # Hardcoded password (too many false positives)
    "S107",    # Hardcoded password (too many false positives)
    "B008",    # Function calls in defaults (sometimes needed)
]

exclude = [
    ".git",
    "__pycache__",
    "venv",
    ".venv",
    "build",
    "dist",
    "docs",
    "*.egg-info",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "B018", "B011"]  # Be lenient in tests
"scripts/*" = ["S603", "S607"]        # Allow subprocess in scripts

# ================================================================================
# BANDIT SECURITY CONFIGURATION
# ================================================================================
[tool.bandit]
exclude_dirs = ["tests", "docs", "venv", ".venv", "migrations"]
# Strict security configuration - only skip development-related issues
skips = [
    "B101",  # assert_used (fine in development/testing)
    "B110",  # try_except_pass (acceptable for error handling)
]
# Enable all security tests including high severity ones
severity = "high"
confidence = "high"
