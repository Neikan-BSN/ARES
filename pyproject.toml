    "alembic>=1.13.0",
    "asyncpg>=0.29.0",
    "redis>=5.0.0",
    # Utilities
    "click>=8.1.7",
    "rich>=13.7.1",
    "pyyaml>=6.0.1",
    "python-dotenv>=1.0.1",
    "structlog>=24.1.0",
    # HTTP clients
    "httpx>=0.27.0",
    "websockets>=12.0",
    # Agent Framework
    "celery[redis]>=5.3.0",
    "kombu>=5.3.0",
    # AI/ML capabilities
