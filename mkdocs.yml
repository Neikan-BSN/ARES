# MkDocs Configuration for ares

site_name: Agent Reliability Enforcement System Documentation
site_description: Documentation for Agent Reliability Enforcement System
site_author: ARES Development Team
site_url: https://ares-team.github.io/ares

repo_name: ares-team/ares
repo_url: https://github.com/ares-team/ares

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            docstring_style: google

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
    - Configuration: configuration.md
  - API Reference:
    - API: api.md
  - Development:
    - Contributing: contributing.md
    - Development Setup: development.md
  - About:
    - License: license.md
    - Changelog: changelog.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: pymdownx.emoji.twemoji
      emoji_generator: pymdownx.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ares-team
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/ares/
